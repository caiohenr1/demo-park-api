spring.application.name=demo-park-pai

# TERMINAL
spring.output.ansi.enabled=ALWAYS

# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# MYSQL DATABASE CONNECTION PROPERTIES
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=9016

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3

!define a url da documentação:
springdoc.swagger-ui.path=/docs-park.html

!abre o codigo gerado pela open api:
springdoc.api-docs.path=/docs-park

!caminho onde vamos colocar a configuração:
springdoc.packagesToScan=com.caiohenrique.demo_park_pai.web.controllers




